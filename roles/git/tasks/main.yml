---

- name: Install git
  pacman:
    name: git
  become: true
  become_user: root

- name: gitignore
  template:
    src: files/git/gitignore.j2
    dest: ~/.gitignore

- name: gitconfig
  template:
    src: files/git/gitconfig.j2
    dest: ~/.gitconfig

- name: gitconfig-local dir
  file:
    path: ~/.gitconfig-local
    state: directory

- name: git local base config
  template:
    src: files/git/gitconfig-local-base.j2
    dest: ~/.gitconfig-local/base
  vars:
    configs: "{{ gitconfigs }}"

- name: git local dirs
  file:
    path: "~/Projects/{{ item.key }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0755
  with_dict: "{{ gitconfigs }}"

- name: git local configs
  template:
    src: files/git/gitconfig-local.j2
    dest: "~/.gitconfig-local/{{ item.key }}"
  vars:
    name: "{{ item.key }}"
    config: "{{ item.value }}"
  with_dict: "{{ gitconfigs }}"
