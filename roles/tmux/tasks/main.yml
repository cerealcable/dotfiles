---

- name: Install tmux
  aur:
    name: "{{ item }}"
  loop:
    - tmux
    - tmuxinator
    - fpp-git
    - xsel
  tags: always

- name: tmux.conf
  template:
    src: files/tmux.conf.j2
    dest: ~/.tmux.conf
  tags: always

- name: Create tmux plugin directory
  file:
    path: ~/.tmux/plugins/
    state: directory
  tags: always

- name: Update tmux plugin manager
  git: # noqa 401
    repo: https://github.com/tmux-plugins/tpm
    dest: ~/.tmux/plugins/tpm
    clone: true
    update: true
  tags: always
